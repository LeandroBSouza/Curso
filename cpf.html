<!DOCTYPE html>
<html lang ="pt-br">
    
 <head>
    <meta charset="UTF-8"/>
   
    <title> CPF </title>
<body >
   <script>

       function validarCpf(){
        var txCpf = document.getElementById("cpf").value;
           var cpf=[];
           var icpf= parseInt(txCpf)
           //console.log( "contem letras no numeros " +icpf);
            if(txCpf.lenght != 11){
                        console.log(txCpf.lenght +"CPF Invalido");
                        return false;
            }
           cpf= txCpf.split('');
           var tsDigitos = false;
            for(c in cpf){
                    if(cpf[0] != cpf[c]){
                        var tsDigitos = true;
                    }
            }
            if (!tsDigitos){
                console.log(txCpf.lenght +"todos os digitos sao iguais");
                return false;
            }
            var cont =0;
            var somaResultado =0;
           for(var i = 10;i >= 2; i--){
                    console.log(1, " " + cont +" Digito: " +cpf[cont] * i + " Multip: " )
                    cont ++;
                    somaResultado += cpf[cont] * i;
           }
                var vlDig = somaResultado % 11;
                 console.log("A soma e :"+ somaResultado); 
                var dig01 =0;
                 if(vlDig < 2){
                        dig01=0;
                 } else{
                            dig01 = 11 - vlDig;
                 } 
                 
                 //console.log("Valor do primeiro digito verificador" + dig01);
                    if(cpf[9] !=dig01){
                            console.log("cpf valido");
                            return false;
                 }
           }
   </script>

   <input type="text" id="cpf" value ="11111111111" >
   <input type="button" value="validar" onclick="validarCpf()">
    </body

    ></html>
